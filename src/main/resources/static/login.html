<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='后台管理'">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>登录页面</title>
	<style>
		.onSuccess{
			color: green;
		}
		.onError{
			color: red;
		}
		img{
			vertical-align: top;
		}
	</style>

	<meta name="description" content="User login page" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<!-- bootstrap & fontawesome -->
	<link rel="stylesheet" href="login/css/bootstrap.min.css" />
	<link rel="stylesheet" href="login/font-awesome/4.2.0/css/font-awesome.min.css" />

	<!-- text fonts -->
	<link rel="stylesheet" href="login/fonts/fonts.googleapis.com.css" />

	<!-- ace styles -->
	<link rel="stylesheet" href="login/css/ace.min.css" />

	<!--[if lte IE 9]>
	<link rel="stylesheet" href="login/css/ace-part2.min.css" />
	<![endif]-->
	<link rel="stylesheet" href="login/css/ace-rtl.min.css" />

	<!--[if lte IE 9]>
	<link rel="stylesheet" href="login/css/ace-ie.min.css" />
	<![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>
	<script src="login/js/html5shiv.min.js"></script>
	<script src="login/js/respond.min.js"></script>

	<![endif]-->
	<!--弹窗-->
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="login/js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="login/js/login.js"></script>
	<script type="text/javascript" src="login/js/startLogin.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="login/js/register.js"></script>
</head>

<body class="login-layout">
<!--验证-->
<iframe src="verify-master/verify.html" frameborder="0"
		width="100%" height="100%"
		style="position: absolute;z-index: 1;display: none;"
		class="verify"></iframe>

<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="center">
						<h1>
							<i class="ace-icon fa fa-leaf green"></i>
							<span class="red">磐羽</span>
							<span class="white" id="id-text2">应用管理</span>
						</h1>
						<h4 class="blue" id="id-company-text">&copy; 公司名称</h4>
					</div>

					<div class="space-6"></div>

					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="ace-icon fa fa-coffee green"></i>
										请输入您的信息
									</h4>

									<div class="space-6"></div>

									<form
											action="userLoginController/startlogin" method="post" id="loginForm">
										<fieldset>
											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="userName1" name="userName" class="form-control" placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="userPwd" name="userPwd" class="form-control" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
														<span id="infoSpan" style="color:red ; display: block ;margin-top:5px"></span>
											</label>

											<div class="space"></div>
											<div class="clearfix">
												<label class="inline">
													<input
															id="idcheckbox" type="checkbox" name="rememberMe"  title="记住我" class="ace remember" />
													<span class="lbl"> 记住</span>
												</label>
												<button type="button"
														id="loginbutton" class="width-35 pull-right btn btn-sm btn-primary loginbutton">
													<i class="ace-icon fa fa-key"></i>
													<span
															class="bigger-110">登录</span>
												</button>
											</div>

											<div class="space-4"></div>
										</fieldset>
									</form>

									<div class="social-or-login center">
										<span class="bigger-110">第三方登录</span>
									</div>

									<div class="space-6"></div>

									<div class="social-login center">
										<a class="btn btn-primary">
											<i class="ace-icon fa fa-facebook"></i>
										</a>

										<a class="btn btn-info">
											<i class="ace-icon fa fa-twitter"></i>
										</a>

										<a class="btn btn-danger">
											<i class="ace-icon fa fa-google-plus"></i>
										</a>
									</div>
								</div><!-- /.widget-main -->

								<div class="toolbar clearfix">
									<div>
										<a href="#" data-target="#forgot-box" class="forgot-password-link">
											<i class="ace-icon fa fa-arrow-left"></i>
											忘记密码
										</a>
									</div>

									<div>
										<a href="#" data-target="#signup-box" class="user-signup-link">
											注册
											<i class="ace-icon fa fa-arrow-right"></i>
										</a>
									</div>
								</div>
							</div><!-- /.widget-body -->
						</div><!-- /.login-box -->

						<div id="forgot-box" class="forgot-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header red lighter bigger">
										<i class="ace-icon fa fa-key"></i>
										找回密码
									</h4>

									<div class="space-6"></div>
									<p>
										输入您的电子邮件和接收指令
									</p>

									<form action="selectTelByEmail" method="post">
										<fieldset>
											<label class="block clearfix">
														<span
																class="block input-icon input-icon-right">
															<input id="emailInput" name="userEmail" type="text" class="form-control email" placeholder="Email"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
												<span
														class="error"
														style="color:red "></span>
											</label>

											<div class="clearfix">
												<button type="button" id="ClickButton"
														class="width-35 pull-right btn btn-sm btn-danger send">
													<i class="ace-icon fa fa-lightbulb-o"></i>
													<span class="bigger-110">发送邮件</span>
												</button>
											</div>
										</fieldset>
									</form>
								</div><!-- /.widget-main -->

								<div class="toolbar center">
									<a href="#" data-target="#login-box" class="back-to-login-link">
										返回登录
										<i class="ace-icon fa fa-arrow-right"></i>
									</a>
								</div>
							</div><!-- /.widget-body -->
						</div><!-- /.forgot-box -->

						<div id="signup-box" class="signup-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header green lighter bigger">
										<i class="ace-icon fa fa-users blue"></i>
										用户注册
									</h4>

									<div class="space-6"></div>
									<p>填写信息: </p>

									<form id="Reform"  method="post" autocomplete="off">

										<fieldset>
											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input
																	type="text"  name="userCompanyName" class="form-control" placeholder="公司名" id="companyName"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input
																	type="text" name="userName" class="form-control" placeholder="用户名" id="userName"/>
															<i class="ace-icon fa fa-user"></i>
															<div id="divMsg"></div>
														</span>
											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input
																	type="text" name="userCompanycccNumber" value="91415105YT894JITHL" class="form-control" placeholder="工号" id="companyNumber"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input
																	type="email" name="userEmail" class="form-control" placeholder="邮箱" id="email"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
											</label>


											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input
																	type="password"  name="userPwd"  class="form-control" placeholder="密码" id="password"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input
																	type="password" class="form-control" placeholder="确认密码" id="surePassword"/>

															<i class="ace-icon fa fa-retweet"></i>
														</span>
											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input
																	type="text"  name="user_tel"  class="form-control" placeholder="手机号" id="tel"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
											</label>

											<div data-toggle="distpicker" style="margin-bottom: 10px;">
												<p style="text-align: left;">注册地址：</p>
												<select  id="province" name="userProvince" class="border" data-province="河南省" style="width: 90px; margin-right: 5px;"></select>
												<select  id="city" name="userCity" class="border" data-city="郑州市" style="width: 90px;margin-right: 5px;"></select>
												<select  id="county" name="userCounty" class="border" data-district="中原区" style="width: 90px;"></select>
											</div>
											<label class="block">
												<input
														type="checkbox" class="ace agree" />
												<span class="lbl">
															接受
															<a
																	href="javascript:void(0);" id="agreement">用户协议</a>
														</span>
											</label>

											<div class="space-24"></div>

											<div class="clearfix">
												<button type="reset" class="width-30 pull-left btn btn-sm">
													<i class="ace-icon fa fa-refresh"></i>
													<span class="bigger-110">重置</span>
												</button>

												<button  type="button"  id="register" class="width-65 pull-right btn btn-sm btn-success">
													<span class="bigger-110">注册</span>

													<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
												</button>
											</div>
										</fieldset>
									</form>
								</div>

								<div class="toolbar center">
									<a href="#" data-target="#login-box" class="back-to-login-link">
										<i class="ace-icon fa fa-arrow-left"></i>
										返回登录
									</a>
								</div>
							</div><!-- /.widget-body -->
						</div><!-- /.signup-box -->
					</div><!-- /.position-relative -->

					<div class="navbar-fixed-top align-right">
						<br />
						&nbsp;
						<a id="btn-login-dark" href="#">Dark</a>
						&nbsp;
						<span class="blue">/</span>
						&nbsp;
						<a id="btn-login-blur" href="#">Blur</a>
						&nbsp;
						<span class="blue">/</span>
						&nbsp;
						<a id="btn-login-light" href="#">Light</a>
						&nbsp; &nbsp; &nbsp;
					</div>
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.main-content -->
</div><!-- /.main-container -->

<!--用户协议-->
<div class="mask">
	<div>
		<p>用户协议</p>
		<img src="img/agreement.png" alt="">
		<div class="sureBut">确定</div>
	</div>
</div>
</body>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $(document).on('click', '.toolbar a[data-target]', function(e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });



    //you don't need this, just used for changing background
    jQuery(function($) {
        $('#btn-login-dark').on('click', function(e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-light').on('click', function(e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function(e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');

            e.preventDefault();
        });

    });

    window.history.forward();
</script>
</html>
